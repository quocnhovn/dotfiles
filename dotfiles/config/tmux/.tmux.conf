# Tmux Configuration for Development Workflow
# Enhanced with best practices from dotfiles-docs.vercel.app

# Change prefix key to Ctrl-a (more comfortable than Ctrl-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Reload configuration file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Enable 256 colors and true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"

# Reduce command delay
set -sg escape-time 0

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Set window title
set -g set-titles on
set -g set-titles-string "#T"

# Window splitting with more intuitive keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Pane navigation with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Copy mode settings (vim-like)
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Quick window switching
bind -n M-h previous-window
bind -n M-l next-window

# Session management
bind S command-prompt -p "New session name:" "new-session -s '%%'"
bind K confirm-before -p "Kill session? (y/n)" kill-session

# Pane synchronization toggle
bind e setw synchronize-panes

# Clear screen and history
bind C-l send-keys 'C-l'
bind C-k send-keys -R \; clear-history

# Status bar configuration (Catppuccin theme will override these)
set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-position bottom

