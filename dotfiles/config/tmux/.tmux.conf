# setw -g window-status-format "#[fg=colour246,bg=colour235] #I:#W "
# setw -g window-status-current-format "#[fg=colour235,bg=colour39,bold] #I:#W #[fg=colour39,bg=colour235,nobold]"

# Pane border colors (Catppuccin will handle)
# set -g pane-border-style fg=colour235
# set -g pane-active-border-style fg=colour39

# Message colors (Catppuccin will handle)
# set -g message-style fg=colour255,bg=colour235,bold

# Clock mode
setw -g clock-mode-colour colour39

# Development workspace setup
bind D source-file ~/.tmux/dev-session

# Quick commands for development
bind -n M-t new-window -n "terminal" -c "#{pane_current_path}"
bind -n M-e new-window -n "editor" -c "#{pane_current_path}" "nvim"
bind -n M-g new-window -n "git" -c "#{pane_current_path}" "git status"
bind -n M-d new-window -n "docker" "docker ps"

# Laravel Artisan shortcuts
bind A command-prompt -p "Artisan command:" "new-window -n 'artisan' 'php artisan %%'"

# Docker shortcuts
bind C-d new-window -n "docker-compose" "docker-compose up"

# Git shortcuts
bind G new-window -n "lazygit" "lazygit"

# Plugins (TPM - Tmux Plugin Manager)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'Morantron/tmux-fingers'

# Catppuccin theme configuration
set -g @catppuccin_flavour 'macchiato'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " â–ˆ"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "directory user host session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{pane_current_path}"

# Tmux Fingers configuration
set -g @fingers-key f
set -g @fingers-compact-hints 0
set -g @fingers-hint-format "#[fg=red,bold]%s"
set -g @fingers-highlight-format "#[fg=yellow,bold,dim]%s"

# Plugin settings
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Copy to system clipboard
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'

# Search highlighting
set -g @copycat_search_C-f '^.*$'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
